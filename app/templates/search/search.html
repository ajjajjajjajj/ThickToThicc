<!DOCTYPE html>
<html>
    <head>
        <title>Thick to Thicc - Search</title>
    </head>
    <body>
        
        <h2> Search for a gym or trainer! </h2>
        <div>
            <form method="POST" action="/search_request">
                {% csrf_token %}
                <input type="text" name="search">
                <div class="location" id="location">
                    <select name="loc" id="loc">
                        <option>Select Location Preference</option>
                        <option value="north">North</option>
                        <option value="south">South</option>
                        <option value="east">East</option>
                        <option value="west">West</option>
                        <option value="central">Central</option>
                    </select>
                </div>

                <button type="submit">Search</button>
            </form>
        </div>
        <div>
            {% if num_gyms != 0 %}
                <h3>Gyms</h3>
                <ul>
                    {% for g in gym %}
                        <li> {{ g }} </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        <div>
            {% if num_trainers != 0 %}
            <h3>Trainers</h3>
            <ul>
                {% for t in trainer %}
                    <li> {{ t }} </li>
                {% endfor %}
            </ul>           
            {% endif %}
        </div>
    </body>
</html>
