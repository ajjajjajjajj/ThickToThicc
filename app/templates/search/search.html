{% extends './search_base.html'%}

{% block content %}
    <div>
        {% if num_gyms != 0 %}
            <h3>Gyms</h3>
            <ul>
                {% for g in gym %}
                    <li> <a href="profile/gym/{{ g[0] }}"> {{ g[2] }} </a></li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <div>
        {% if num_trainers != 0 %}
            <h3>Trainers</h3>
            <ul>
                {% for t in trainer %}
                    <li> <a href="profile/trainer/{{ t[0] }}"> {{ t[2] }} </a></li>
                {% endfor %}
            </ul>           
        {% endif %}
    </div>
{% endblock%}
