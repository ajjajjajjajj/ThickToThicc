<!DOCTYPE html>
<html>
    <head>
        <title>Thick to Thicc - Search</title>
    </head>
    <body>
        
        <h2> Search for a gym </h2>
        <div>
            <form method="POST" action="/search_request">
                {% csrf_token %}
                <input type="text" name="search">
                <button type="submit">Search</button>
            </form>
        </div>
        <div>
            <ul>
                {% for k,v in result.items %}
                    <li> {{ v }} </li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
